<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRUD Apps</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.10/htmx.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simple CRUD Apps - Product Management</h1>

        <!-- Add Product Card -->
        <div class="card">
            <h2>Add Product</h2>
            <form class="form-group" onsubmit="handleAddProduct(event)">
                <div class="input-wrapper">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="Enter product name" required>
                </div>
                <div class="input-wrapper">
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" placeholder="Enter price" step="0.01" min="0" required>
                </div>
                <div class="input-wrapper">
                    <label for="productQuantity">Quantity</label>
                    <input type="number" id="productQuantity" placeholder="Enter quantity" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>

        <!-- All Products Card -->
        <div class="card">
            <h2>All Products</h2>
            <div class="table-header">
                <div>Index</div>
                <div>Product Name</div>
                <div>Price</div>
                <div>Quantity</div>
                <div>ID</div>
                <div>Created At</div>
                <div>Updated At</div>
            </div>
            <div id="productList" class="product-list">
                <div class="loading">Loading products...</div>
            </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal-overlay">
        <div class="modal">
            <h3>Update Product</h3>
            <form class="modal-form" onsubmit="handleUpdateProduct(event)">
                <input type="hidden" id="updateProductId">
                <div class="input-wrapper">
                    <label for="updateName">Product Name</label>
                    <input type="text" id="updateName" placeholder="Leave empty to keep current">
                </div>
                <div class="input-wrapper">
                    <label for="updatePrice">Price</label>
                    <input type="number" id="updatePrice" placeholder="Leave empty to keep current" step="0.01" min="0">
                </div>
                <div class="input-wrapper">
                    <label for="updateQuantity">Quantity</label>
                    <input type="number" id="updateQuantity" placeholder="Leave empty to keep current" min="0">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-update">Update</button>
                    <button type="button" class="btn btn-cancel" onclick="closeUpdateModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal-overlay">
        <div class="modal">
            <h3>Confirm Deletion</h3>
            <p style="color: #6b7280; margin-bottom: 1.5rem;">Are you sure you want to delete this product? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn btn-delete" onclick="confirmDelete()">Delete</button>
                <button class="btn btn-cancel" onclick="closeDeleteModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
